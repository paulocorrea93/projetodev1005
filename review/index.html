<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Review</title>
  </head>
  <body>
    <main>
      <!-- título -->

      <section class="container">
        <div class="title">
          <h2>nossos reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->

        <article class="review">
          <div class="img-container">
            <img id="person-img" src="./img/person-1.jpeg" alt="" />
          </div>
          <h4 id="author">Paulo Correa</h4>
          <p id="job">Software Engennier</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas ut
            consequuntur quisquam quas? Aliquam repellendus sunt quis labore!
            Omnis fugit deserunt vitae adipisci suscipit non odio distinctio,
            veritatis veniam iusto?
          </p>

          <!-- botões de voltar e seguir -->

          <div class="button-container">

            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
            
          </div>

          <!-- botão aleatório -->

          <button class="random-btn">surpreenda-me</button>
        </article>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
