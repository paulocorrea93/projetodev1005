<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Home - Paulo Correa Store</title>
  </head>
  <body>

    <nav class="nav-bar">
        <div class="nav-center">
            <div>
                <button class="toggle-nav">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" class="nav-link">
                            home
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="nav-link">
                            products
                        </a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link">
                            about
                        </a>
                    </li>
                </ul>
            </div>
            <img src="./images/logo-white.svg" alt="logo" class="nav-logo">
            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shpping-cart"></i>
                </button>
                <span class="cart-item-count">1</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <h1 class="text-slanted">
                rest, relax, unwind
            </h1>
            <h3>Embrace your choices - we do</h3>
            <a href="./products.html" class="hero-btn">
                show now
            </a>
        </div>
    </section>
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
            <ul class="sidebar-links">
                <li>
                    <a href="./index.html" class="sidebar-link"></a>
                </li>
            </ul>
        </aside>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
