<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- importação dos estilos css -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Projeto - Countdown Timer</title>
  </head>
  <body>

    <section class="section-center">
        <article class="gift-img">
            <img src="./gift.jpeg" alt="">
        </article>

        <article class="gift-info">
            <h4>old iphone giveaway</h4>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Omnis sapiente ipsum numquam laboriosam earum 
                provident temporibus beatae eveniet vel deserunt alias, 
                ab dolor voluptatibus architecto harum magnam!
            </p>
            <div class="deadline">
                <div class="deadline-format">

                    <!-- dias -->

                    <div class="">
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>

                    <!-- horas -->

                    <div class="">
                        <h4 class="hours">24</h4>
                        <span>hours</span>
                    </div>

                    <!-- minutos -->

                    <div class="">
                        <div class="minutes">60</div>
                        <span>minutes</span>
                    </div>

                    <!-- segundos -->

                    <div class="">
                        <div class="seconds">60</div>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
